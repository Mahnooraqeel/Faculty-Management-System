<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm" action="/login" method="POST">
        <label for="role">Login as:</label>
        <select id="role" name="role">
            <option value="admin">Admin</option>
            <option value="teacher">Teacher</option>
        </select>
        <br><br>
        <label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<br><br>
<label for="password">Password:</label>
<input type="password" id="password" name="password" required>


        <br><br>
        <button type="submit">Login</button>
    </form>

    <p id="errorMessage" style="color: red;"></p>
    <br>
    <footer>Â© 2024 Faculty Information System<footer>
</body>
<script>
   document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const role = document.getElementById('role').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    fetch('/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ role, email, password }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = data.redirect; // Redirect based on server response
        } else {
            document.getElementById('errorMessage').textContent = data.message || 'Invalid login. Please try again.';
        }
    })
    .catch(error => {
        document.getElementById('errorMessage').textContent = "An error occurred. Please try again.";
        console.error('Error:', error);
    });
});


</script>
</html>
