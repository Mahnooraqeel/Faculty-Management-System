<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<style>/* Global Styles */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
        line-height: 1.6;
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    
    /* Header Styles */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #000;
        color: #fff;
        padding: 20px;
        border-radius: 5px;
    }
    
    header h1 {
        margin: 0;
        font-size: 1.8rem;
    }
    
    header button {
        background-color: #fff;
        color: #000;
        border: 2px solid #000;
        padding: 10px 15px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s ease;
    }
    
    header button:hover {
        background-color: #000;
        color: #fff;
    }
    
    /* Section Styles */
    section#admin-options {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
    }
    
    section#admin-options h2 {
        font-size: 1.5rem;
        margin-bottom: 15px;
        border-bottom: 2px solid #000;
        padding-bottom: 5px;
    }
    
    section#admin-options ul {
        list-style: none;
        padding: 0;
    }
    
    section#admin-options ul li {
        margin-bottom: 10px;
    }
    
    section#admin-options ul li a {
        display: inline-block;
        text-decoration: none;
        color: #fff;
        background-color: #000;
        padding: 10px 15px;
        border-radius: 5px;
        transition: all 0.3s ease;
    }
    
    section#admin-options ul li a:hover {
        background-color: #333;
    }
    
    /* Footer Styles */
    footer {
        text-align: center;
        margin-top: 20px;
        padding: 10px 0;
        background: #000;
        color: #fff;
        border-radius: 5px;
    }
    
    footer p {
        margin: 0;
        font-size: 0.9rem;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        header {
            flex-direction: column;
            text-align: center;
        }
    
        section#admin-options ul li a {
            width: 100%;
            text-align: center;
        }
    }
    </style>
<body>

    <div class="container">
        <header>
            <h1>Admin Dashboard</h1>
            <button onclick="logout()">Logout</button>
        </header>

        <section id="admin-options">
            <h2>Admin Role: Manage Teacher Records</h2>
            <ul>
                <li><a href="/add_teachers.html" class="btn">Add Teacher</a>
                </li>
                <li><a href="select_teacher.html">Edit Teacher</a></li>
                <li><a href="delete_teacher.html">Delete Teacher</a></li>
                <li><a href="view_teachers.html">View All Teacher Information</a></li>
            </ul>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Faculty Information System</p>
    </footer>

    <script>
        // Function to logout (simple redirect for now)
        function logout() {
            // Perform any necessary cleanup before logout, then redirect to login page
            window.location.href = 'index.html'; // Redirect to login page
        }
    </script>

</body>
</html>
